<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Kapan Libur?</title>
      <script
         src="https://code.jquery.com/jquery-3.7.1.min.js"
         integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
         crossorigin="anonymous"
      ></script>
      <script src="js/script.js" defer></script>
      <script src="js/data.js" defer></script>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
   </head>
   <body>
      <div class="alert-container" id="alert-container">
         <!-- <div class="alert error">Lorem Ipsum Dolor Sit Amet</div> -->
         <!-- <div class="alert success">Lorem Ipsum Dolor Sit Amet</div> -->
      </div>
      <div class="countdown-container">
         <h1 class="kapan-libur-panjang">Kapan Liburan Selanjutnya?</h1>
         <h1 class="dayoff-name" id="dayoff-name">Loading...</h1>
         <h1 class="dayoff-date" id="dayoff-date">Loading...</h1>
         <div id="countdown">00:00:00:00</div>
         <button class="btn" id="btn-remind-main">Ingatkan Saya</button>

         <div class="form-background" id="form-bg">
            <div class="form-container">
               <i class="fa-solid fa-xmark fa-lg" id="btn-close-form"></i>
               <div class="form-header">
                  <h1 class="form-title">Ingatkan Saya</h1>
                  <h2 class="form-subtitle" id="form-subtitle">
                     "Dayoff Name"
                  </h2>
               </div>
               <form id="form-remind">
                  <input
                     type="email"
                     id="email"
                     name="email"
                     placeholder="Masukkan Email Anda"
                     required
                  />
               </form>
               <button class="btn" id="btn-submit">Kirim</button>
            </div>
         </div>
      </div>
   </body>
</html>
